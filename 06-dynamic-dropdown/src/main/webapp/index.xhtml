<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dynamic Dropdown</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Name of Student "/><h:inputText value="#{form_data.studentName}"></h:inputText>
            <br/><br/>
            <h:outputLabel value="Category "/>
            <h:selectOneMenu value="#{form_data.category}">
                <f:selectItems value="#{form_data.getCategoryName()}"></f:selectItems>
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton value="Submit" action="success"></h:commandButton>
        </h:form>
    </h:body>
</html>
