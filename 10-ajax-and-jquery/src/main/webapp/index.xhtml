<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Ajax and JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <h2>Ajax Example</h2>
            <h:inputText id="inputName" value="#{userData.name}"></h:inputText>
            <h:commandButton value = "Show Message">
                <f:ajax execute="inputName" render="outputMessage" />
            </h:commandButton>
            <h3>
                <h:outputText id="outputMessage" value="#{userData.welcomeMessage}" />
            </h3>
        </h:form>
            
        <hr />

        <h2>JQuery in JSF</h2>
        <h4> It is an example of using the :password selector. </h4>
        Name: &nbsp; &nbsp; &nbsp; <input type="text" /><br /><br />
        Password: <input type="password" /><br /><br />
        <button id="btn1">Change color</button>

        <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(":password").css("background-color", "blue");
            });
        });   
        </script>
        
    </h:body>
</html>
